<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img src="/images/logo.png" width="30" height="24" class="d-inline-block align-text-top"><strong>비벨롭</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form th:action="@{/search/study}" class="form-inline" method="get">
                        <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 모임찾기">
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <!-- login before -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/account/login}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/account/sign-up}">회원가입</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead"> 이메일 확인</p>
        <div class="alert alert-danger" roler="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead"> 이메일 확인</p>
        <h2>
            이메일을 확인했습니다. <span th:text="${numberOfUser}"> </span> 번째 회원,
            <span th:text="${nickname}">회원</span> 님 가입을 축하합니다.
        </h2>
        <small class="text-info"> 이메일 또는 닉네임으로 로그인 할 수 있습니다.</small>
    </div>
</body>

</html>
