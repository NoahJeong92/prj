<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }
    </style>

</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <img src="/images/logo.png" width="30" height="24" class="d-inline-block align-text-top"><strong>비벨롭</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <form th:action="@{/search/study}" class="form-inline" method="get">
                          <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 모임찾기">
                      </form>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <!-- login before -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account/login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account/sign-up}">회원가입</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6"
              th:action="@{/sign-up}"
              th:object="${signUpForm}"
              method="post" novalidate>
            <div class="form-group mt-3">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                       placeholder="공백없이 문자와 숫자로만 이루어진 형식이며 3자 이상 20자 이내로 입력하세요."
                       aria-describedby="nicknameHelp" minlength="3" maxlength="20" required>
                <small class="invalid-feedback">길이에 맞게 닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                    Nickname Error
                </small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    사용자의 이메일을 공개하지 않습니다.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email Error
                </small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"
                       placeholder="8자 이상 50자 이내로 입력하세요. 공백을 제외하고 영문자, 숫자, 특수기호를 사용할 수 있습니다."
                       aria-describedby="passwordHelp" minlength="8" maxlength="50" required>
                <small class="invalid-feedback">길이에 맞게 패스워드를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password Error
                </small>
            </div>

            <div class="form-group mt-4">
                <small id="submitHelp" class="form-text text-muted mb-1">
                    <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                </small>
                <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입 완료</button>
            </div>
        </form>
    </div>


 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- form validation -->
    <script type="application/javascript" th:fragment="form-validation">
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>

</body>
</html>
